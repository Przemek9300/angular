


<mat-grid-list cols="4" rowHeight="350px">

    <mat-grid-tile [colspan]="4" [rowspan]="2">
      <mat-card class="dashboard-card">
          <mat-card-header>
              <mat-card-title>
                <h1>Zaloguj się</h1>
              </mat-card-title>
          </mat-card-header>
          <mat-card-content class="dashboard-card-content">
    
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <table>
                <tr>
                  <td>
                    <mat-form-field class="demo-full-width">
                      <input placeholder="email" matInput formControlName='email' type="email" name="email">
                    </mat-form-field>
                  </td>
                </tr>
                <tr>
                  <td>
                    <mat-form-field class="demo-full-width">
                      <input placeholder="hasło" matInput formControlName='password' type="password" name="password">
                    </mat-form-field>
                  </td>
                </tr>

                <tr>
                  <td>
                    <input type="submit" placeholder="Utwórz">
                  </td>
                </tr>
            
              </table>
            </form>     
           </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    
    </mat-grid-list>
